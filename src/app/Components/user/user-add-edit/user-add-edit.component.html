<app-adminheader></app-adminheader>
<form [formGroup]="myForm" (ngSubmit)="submit()">

    <span class="frorgroup">
        <input type="text" placeholder="First Name" formControlName="firstname"
            (blur)="inputUntouch(myForm,'firstname')">
        <mat-error *ngIf="!myForm.controls['firstname'].valid && myForm.controls['firstname'].touched"
            class="errortext">First Name field can not be blank</mat-error>
    </span>
    <br>
    <span class="frorgroup">
        <input type="text" placeholder="Last Name" formControlName="lastname"
            (blur)="inputUntouch(myForm,'lastname')">
        <mat-error *ngIf="!myForm.controls['lastname'].valid && myForm.controls['lastname'].touched"
            class="errortext">Last Name field can not be blank</mat-error>

    </span>
    <br>

    <span class="frorgroup">
        <input type="email" placeholder="Email Address" formControlName="email"
            (blur)="inputUntouch(myForm,'email')">
        <mat-error *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched"
            class="errortext">Email field can not be blank</mat-error>

    </span>
    <br>

 <!-- phone -->
    <span class="frorgroup">
        <input type="text" placeholder="Phone" formControlName="phone"
            (blur)="inputUntouch(myForm,'phone')">
        <mat-error *ngIf="!myForm.controls['phone'].valid && myForm.controls['phone'].touched"
            class="errortext">Mobile Number field can not be blank</mat-error>

    </span>
    <br>

 <!-- password -->

    <span class="frorgroup" *ngIf="myForm.controls['id'].value==null">
        <input type="password" placeholder="Password" formControlName="password"
            (blur)="inputUntouch(myForm,'password')">
        <mat-error *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched"
            class="errortext">Password field can not be blank</mat-error>

    </span>
    <br>

 <!-- con password -->
    <span class="frorgroup" *ngIf="myForm.controls['id'].value==null">
        <input type="password" placeholder="conpassword" formControlName="conpassword"
            (blur)="inputUntouch(myForm,'conpassword')">
        <mat-error *ngIf="!myForm.controls['conpassword'].valid && myForm.controls['conpassword'].touched"
            class="errortext">Confirm Password field can not be blank</mat-error>

    </span>

    <br>

 <!-- country -->
    <span class="frorgroup">
        <input type="text" placeholder="Country" formControlName="country"
            (blur)="inputUntouch(myForm,'country')">
        <mat-error *ngIf="!myForm.controls['country'].valid && myForm.controls['country'].touched"
            class="errortext">Country field can not be blank</mat-error>

    </span>
    <br>

    <!-- state -->
    <span class="frorgroup">
        <input type="text" placeholder="State" formControlName="state"
            (blur)="inputUntouch(myForm,'state')">
        <mat-error *ngIf="!myForm.controls['state'].valid && myForm.controls['state'].touched"
            class="errortext">State field can not be blank</mat-error>

    </span>
    <br>

       <!-- zip -->
       <span class="frorgroup">
        <input type="text" placeholder="Zip" formControlName="zip"
            (blur)="inputUntouch(myForm,'zip')">
        <mat-error *ngIf="!myForm.controls['zip'].valid && myForm.controls['zip'].touched"
            class="errortext">Zip field can not be blank</mat-error>

    </span>

    <br>
  
    

    <span class="frorgroup">
        <button>submit</button>
    </span>
</form>
<app-footer></app-footer>
